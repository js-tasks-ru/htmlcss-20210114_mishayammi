<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../assets/css/components-page.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="page__header">
            <div class="page__logo">
                <svg class="icon-box">
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" id="square-icon">
                      <path d="M0 0h60v60H0z"></path>
                    </symbol>
                  </svg>
                  <svg class="square-icon">
                    <use xlink:href="#square-icon"></use>
                  </svg>
                  <svg class="icon-box">
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="circle-icon">
                        <path d="M256 0C115.39 0 0 115.39 0 256s115.39 256 256 256 256-115.39 256-256S396.61 0 256 0z"></path>
                    </symbol>
                  </svg>
                <svg class="circle-icon">

                  </svg>
                  <svg class="icon-box">
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 490" id="triangle-icon">
                        <path d="M490 474.459H0L245.009 15.541 490 474.459z"></path>

                <svg class="triangle-icon">
                    <use xlink:href="#triangle-icon"></use>

        </div>
        <div class="page__main">
            <div class="menu">
                <div class="menu__title">Components</div>
                <a class="menu__item">Modal</a>
                <a class="menu__item">Tooltip</a>

            <div class="component"></div>
        </div>    
        <div class="page__footer">
            <p>Reusable component library</p>
        </div>    
    </div>
</body>
</html>
